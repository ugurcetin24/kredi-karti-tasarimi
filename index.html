<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kredi Kartı Tasarımı</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="front">
          <div class="image">
            <img src="chip.png" alt="" /> <img src="visa.png" alt="" />
          </div>
          <div class="card-number-box">################</div>
          <div class="flexbox">
            <div class="box">
              <span>Kart Sahibi</span>
              <div class="card-holder-name"></div>
            </div>
            <div class="box">
              <span>Tarih</span>
              <div class="expiration">
                <span class="exp-month">AA</span>
                <span class="exp-year">YY</span>
              </div>
            </div>
          </div>
        </div>

        <div class="back">
          <div class="stripe"></div>
          <div class="box">
            <span>CVV</span>
            <div class="cvv-box"></div>
            <img src="visa.png" alt="" />
          </div>
        </div>

        <form action="">
          <div class="input-box">
            <span>KART NUMARASI</span>
            <input type="text" maxlength="16" class="card-number-input" />
          </div>

          <div class="input-box">
            <span>KART SAHİBİ</span>
            <input type="text" class="card-holder-input" />
          </div>

          <div class="flexbox">
            <div class="inputBox">
              <span>GEÇERLİLİK AY</span>
              <select class="month-input">
                <option value="ay" selected disabled>AY</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>

            <div class="inputBox">
              <span>GEÇERLİLİK YIL</span>
              <select class="year-input">
                <option value="year" selected disabled>YEAR</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
                <option value="2034">2034</option>
                <option value="2035">2035</option>
                <option value="2036">2036</option>
              </select>
            </div>

            <div class="inputBox">
              <span>CVV</span>
              <input type="text" maxlength="3" class="cvv-input" />
            </div>

            <input type="submit" value="Gönder" class="submit-btn" />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
